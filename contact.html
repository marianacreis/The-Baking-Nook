<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/fa7ae027e5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact - The Baking Nook</title>
  </head>
  <body>
    <header class="contact-page-header">
      <h1>Recipes Suggestions</h1>
      <p>Lorem ipsum dolor sit amet, et alii possim conceptam mea.</p>
    </header>

    <div class="container">
      <p class="contact-us">Contact Us</p>

      <div class="row justify-content-center">
        <div class="col-md-4">
          <form>
            <input
              type="text"
              placeholder="Name"
              name="name"
              id="name"
              class="name-email-form"
              required
            />
            <input
              type="text"
              placeholder="Email"
              name="email"
              id="email"
              class="name-email-form"
              required
            />
            <textarea
              id="message"
              name="message"
              placeholder="Message"
              rows="6"
              class="message-form-input"
            ></textarea>

            <input type="submit" value="SEND" class="send-button" />
          </form>
        </div>
        <div class="col-md-4 contacts">
          <h4>Info</h4>
          <p><i class="fa-solid fa-envelope"></i> thebakingnook@mail.com</p>
          <p><i class="fa-brands fa-instagram"></i> @thebakingnook</p>
          <p><i class="fa-solid fa-location-dot"></i> Portugal</p>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by <a href="">Mariana Reis</a> and is open sourced
      on <a href="">GitHub</a>
    </footer>
  </body>
</html>
