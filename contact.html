  <head>

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/fa7ae027e5.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Georgian:wght@100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact - The Baking Nook</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary ps-5 pe-5 navbar-background"
    >
      <div class="container-fluid navbar-container">
        <a class="navbar-brand" href="/"
          ><img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/120/150/original/Captura_de_ecrã_2024-03-21__às_18.09.00-removebg-preview.png?1711044713"
            alt=""
            width="250"
            class="img-fluid"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/recipes.html">Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/tips-and-tricks.html"
                >Tips and Tricks</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/contact.html">Contacts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="secondary-pages-header">
      <h1>Recipes Suggestions</h1>
    </header>

    <div class="container">
      <p class="contact-us">Contact Us</p>

      <div class="row justify-content-center">
        <div class="col-md-4">
          <form>
            <input
              type="text"
              placeholder="Name"
              name="name"
              id="name"
              class="name-email-form"
              required
            />
            <input
              type="text"
              placeholder="Email"
              name="email"
              id="email"
              class="name-email-form"
              required
            />
            <textarea
              id="message"
              name="message"
              placeholder="Message"
              rows="6"
              class="message-form-input"
            ></textarea>

            <input type="submit" value="SEND" class="send-button" />
          </form>
        </div>
        <div class="col-md-4 contacts">
          <h4>Info</h4>
          <p><i class="fa-solid fa-envelope"></i> thebakingnook@mail.com</p>
          <p><i class="fa-brands fa-instagram"></i> @thebakingnook</p>
          <p><i class="fa-solid fa-location-dot"></i> Portugal</p>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by <a href="">Mariana Reis</a> and is open sourced
      on <a href="">GitHub</a>
    </footer>
  </body>
</html>
